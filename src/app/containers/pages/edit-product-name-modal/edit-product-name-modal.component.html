<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{'pages.add-new-modal-title' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form>
    <div class="modal-body">
        <div>
          <label>{{ 'pages.product-name' | translate }}</label>
          <input type="email" class="form-control" placeholder="">
        </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary"
              (click)="closeClicked()">{{'pages.cancel' | translate }}</button>
      <button type="button" (click)="submit()"
              class="btn btn-primary float-right">{{ 'pages.submit' | translate}}</button>
    </div>
  </form>
</ng-template>
