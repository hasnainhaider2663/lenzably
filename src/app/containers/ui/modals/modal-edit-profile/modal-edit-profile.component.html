<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="basicForm" #form="ngForm" (ngSubmit)="onSubmit()" novalidate class="tooltip-label-right">
    <div class="form-group error-l-50">
      <label>{{ 'forms.name' | translate }}</label>
      <input type="text" class="form-control" name="name" formControlName="name">
      <div *ngIf="basicForm.get('name').errors?.required && form.submitted" class="invalid-tooltip">Name is required!</div>
      <div *ngIf="basicForm.get('name').errors?.minlength && form.submitted" class="invalid-tooltip">Name must contain at least 2 characters!</div>
    </div>
    <div class="form-group">
      <label>{{ 'forms.email' | translate }}</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="basicForm.get('email').errors?.required && form.submitted" class="invalid-tooltip">Email is required</div>
      <div *ngIf="basicForm.get('email').errors?.email && form.submitted" class="invalid-tooltip">Email must be a valid address</div>
    </div>
    <div class="form-group">
      <label>{{ 'forms.location' | translate }}</label>
      <input type="text" class="form-control" formControlName="location">
      <div *ngIf="basicForm.get('location').errors?.required && form.submitted" class="invalid-tooltip">Location is required</div>
    </div>
    <div class="form-group">
      <label>{{ 'forms.options' | translate }}</label>
      <select class="custom-select" formControlName="state">
        <option value=""></option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div *ngIf="basicForm.get('state').errors?.required && form.submitted" class="invalid-tooltip">Option is required</div>
    </div>
    <div class="form-group">
      <label>{{ 'forms.interests' | translate }}</label>
      <textarea class="form-control" rows="2" formControlName="interests"></textarea>
      <div *ngIf="basicForm.get('interests').errors?.required && form.submitted" class="invalid-tooltip">Interests are required!</div>
    </div>
    <div class="form-group">
      <label>{{ 'forms.details' | translate }}</label>
      <textarea class="form-control" rows="2" formControlName="details"></textarea>
      <div *ngIf="basicForm.get('details').errors?.required && form.submitted" class="invalid-tooltip">Details are required!</div>
    </div>


    <button class="btn btn-primary" type="submit">{{ 'forms.submit' | translate }}</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
